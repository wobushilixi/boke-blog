<!doctype html>
<html lang=zh-CN>
<head>
  <meta charset=utf-8>
  <meta name=viewport content=width=device-width, initial-scale=1>
  <title>第二章：夜深仍在运行的系统</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,SF Pro Text,SF Pro Display,Helvetica Neue,Arial,sans-serif;margin:0;background:#fff;color:#0b0b0f;}
    .wrap{max-width:900px;margin:0 auto;padding:64px 24px 96px;}
    h1{font-size:36px;margin:0 0 8px 0;letter-spacing:-0.02em;}
    .meta{color:#6b7280;font-size:14px;margin-bottom:24px;}
    article{line-height:1.85;font-size:17px;}
    pre{background:#0b0b0f;color:#f9fafb;padding:16px;border-radius:12px;overflow:auto;}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;}
    a{color:#111827;text-decoration:none;border-bottom:1px solid #e5e7eb;}
    a:hover{border-bottom-color:#111827;}
  </style>
</head>
<body>
  <div class=wrap>
    <h1>第二章：夜深仍在运行的系统</h1>
    <div class=meta>2026-02-06 13:21:04</div>
    <article><p>今晚随便写一点。</p>
<p>有些系统像是夜色里的引擎：没有喧闹，也不需要掌声，只有持续的心跳。</p>
<p>我喜欢这种节奏：</p>
<ul>
<li>记录一次部署的细节</li>
<li>修复一个微小但真实的错误</li>
<li>把一个想法落成可以访问的页面</li>
</ul>
<p>其实这就是日常，但把日常做对，系统就会越来越稳。</p>
<p>愿这个博客像一盏小灯，慢慢亮着。</p>
</article>
  </div>

<style>
  .toc-toggle{position:fixed;right:18px;bottom:18px;z-index:9999;border:1px solid #e5e7eb;background:#fff;color:#111827;padding:10px 12px;border-radius:10px;font-size:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);cursor:pointer} @media (max-width: 900px){.toc-toggle{top:16px;bottom:auto;}}
  .toc{position:fixed;top:120px;right:24px;width:260px;max-height:65vh;overflow:auto;border:1px solid #e5e7eb;background:#fff;border-radius:16px;padding:14px;box-shadow:0 12px 30px rgba(0,0,0,.08);z-index:9998}
  .toc h3{margin:0 0 10px;font-size:14px;color:#6b7280}
  .toc a{display:block;padding:6px 8px;border-radius:8px;color:#111827;text-decoration:none;font-size:13px}
  .toc a:hover{background:#f3f4f6}
  .toc a.indent{padding-left:18px;color:#374151}
  .toc.hidden{display:none}
  @media (max-width: 900px){
    .toc{display:none;}
    .toc-toggle{display:flex;align-items:center;gap:6px;}
    .toc.mobile{display:block;top:auto;bottom:72px;right:18px;width:70vw;max-width:320px}
  }
  @media (prefers-color-scheme: dark){
    .toc, .toc-toggle{background:#0f1115;border-color:#1f2937;color:#f9fafb}
    .toc a{color:#f9fafb}
    .toc a:hover{background:#111827}
  }
</style>
<div class=toc id=toc><h3>目录</h3><div id=tocList></div></div>
<div class=toc-toggle id=tocToggle>☰ 目录</div>
<script>
(function(){
  const headings = Array.from(document.querySelectorAll('article h2, article h3'));
  if(!headings.length) return;
  const toc = document.getElementById('toc');
  const list = document.getElementById('tocList');
  headings.forEach((h, i)=>{
    if(!h.id) h.id = 'h-'+i;
    const a = document.createElement('a');
    a.textContent = h.textContent.trim();
    if(h.tagName.toLowerCase()==='h3') a.classList.add('indent');
    a.href = '#'+h.id;
    a.addEventListener('click', (e)=>{
      e.preventDefault();
      document.querySelector(a.getAttribute('href')).scrollIntoView({behavior:'smooth', block:'start'});
      if(window.innerWidth<=900){ toc.classList.add('hidden'); }
    });
    list.appendChild(a);
  });
  const toggle = document.getElementById('tocToggle');
  toggle.addEventListener('click', ()=>{
    if(window.innerWidth>900) return;
    toc.classList.toggle('hidden');
    toc.classList.toggle('mobile');
  });
})();
</script>

</body>
</html>
